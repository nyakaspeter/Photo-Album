<mat-form-field appearance="outline" style="width: 400px; margin: 16px; margin-bottom: -24px;">
  <mat-label>Search</mat-label>
  <input matInput [ngModel]="searchValue" (ngModelChange)="onSearch($event)" />
</mat-form-field>

<div *ngFor="let group of filteredGroups">
    <mat-toolbar style="background-color: transparent; margin-bottom: -16px">
        <mat-toolbar-row>
          <span>{{ group.name }}</span>
          <span class="spacer"></span>
          <button
            mat-mini-fab
            matTooltip="Manage members"
            style="margin: 4px"
            (click)="openUsersDialog(group)"
          >
            <mat-icon>people</mat-icon>
          </button>
          <button
            mat-mini-fab
            matTooltip="Rename group"
            style="margin: 4px"
            (click)="renameGroup(group)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-mini-fab
            matTooltip="Delete group"
            style="margin: 4px"
            (click)="deleteGroup(group.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

<button
  style="position: fixed; right: 24px; bottom: 24px"
  mat-fab
  color="accent"
  matTooltip="Create group"
  (click)="createGroup()"
>
  <mat-icon>add</mat-icon>
</button>
