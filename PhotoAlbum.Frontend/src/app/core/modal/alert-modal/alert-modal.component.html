<h2 mat-dialog-title *ngIf="!!title">{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <div [innerHTML]="message"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="cancellable" mat-button mat-dialog-close (click)="cancel()">
    {{ cancelText }}
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm()">
    {{ confirmText }}
  </button>
</mat-dialog-actions>
