<mat-form-field appearance="outline" style="width: 400px; margin: 16px; margin-bottom: -24px;">
  <mat-label>Search</mat-label>
  <input matInput [ngModel]="searchValue" (ngModelChange)="onSearch($event)" />
</mat-form-field>

<app-album
  *ngFor="let album of filteredAlbums"
  [album]="album"
  [owned]="true"
  (albumDeleted)="onAlbumDeleted($event)"
>
</app-album>

<button
  style="position: fixed; right: 24px; bottom: 24px"
  mat-fab
  color="accent"
  matTooltip="Create album"
  (click)="createAlbum()"
>
  <mat-icon>add</mat-icon>
</button>
